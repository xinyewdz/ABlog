<#include "/global/base.html">
<@head>
  <title>登录</title>
  <style type="text/css">
    form{
        width:500px
    }
  </style>
</@head>
<@body>
    <#include "/global/nav.html">
    <div class="body">
	    <@errMsg/>
	    <form class="form-horizontal" method="post" action="doLogin">
		  <div class="form-group">
		    <label for="login" class="col-sm-2 control-label">用户名</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="login" name="loginId" placeholder="用户名">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="password" class="col-sm-2 control-label">密码</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="password" name="password" placeholder="密码">
		    </div>
		  </div>
	      <div class="form-group">
	         <div class="col-sm-offset-2 col-sm-10">
		         <button type="submit" class="btn btn-default">登录</button>
	         </div>
	      </div>
	    </form>
    </div>
</@body>
