<#macro head> 
	<#assign layout_head> <#nested /> </#assign> 

</#macro>

<#macro script> 
	<#assign layout_script> <#nested /> </#assign> 
</#macro>

<#macro body>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<base href="${contextPath}/">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap-theme.min.css" />
<link rel="stylesheet" type="text/css" href="static/css/global/base.css"/>
<script type="text/javascript" src="static/js/lib/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/lib/vue.min.js"></script>
<script type="text/javascript">
    window.zhuge = window.zhuge || [];window.zhuge.methods = "_init debug identify track trackLink trackForm page".split(" ");
    window.zhuge.factory = function(b) {return function() {var a = Array.prototype.slice.call(arguments);a.unshift(b);
    window.zhuge.push(a);return window.zhuge;}};for (var i = 0; i < window.zhuge.methods.length; i++) {
    var key = window.zhuge.methods[i];window.zhuge[key] = window.zhuge.factory(key);}window.zhuge.load = function(b, x) {
    if (!document.getElementById("zhuge-js")) {var a = document.createElement("script");var verDate = new Date();
    var verStr = verDate.getFullYear().toString()+ verDate.getMonth().toString() + verDate.getDate().toString();
    a.type = "text/javascript";a.id = "zhuge-js";a.async = !0;a.src = (location.protocol == 'http:' ? "http://sdk.zhugeio.com/zhuge.min.js?v=" : 'https://zgsdk.zhugeio.com/zhuge.min.js?v=') + verStr;
    a.onerror = function(){window.zhuge.identify = window.zhuge.track = function(ename, props, callback){if(callback && Object.prototype.toString.call(callback) === '[object Function]')callback();};};
    var c = document.getElementsByTagName("script")[0];c.parentNode.insertBefore(a, c);window.zhuge._init(b, x)}};
    window.zhuge.load('98b9f83bf7f54e67ad773ec6acf82d67');//配置应用的AppKey
</script>
${layout_head}
<script type="text/javascript">
  var __contextPath = "${contextPath}";
</script>
</head>
<body class="">
      <#nested />
</body>
</html>
</#macro>
<#macro errMsg>
    <#if __errMsg??>
    <div class="alert alert-danger" role="alert">${__errMsg}</div>
    </#if>
</#macro>
